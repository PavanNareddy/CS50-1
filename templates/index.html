<!DOCTYPE html>
<html>
<head>
	<title>Sessions</title>
</head>
<body>
	
	<ol>
		{% for note in notes %}
		<li>{{ note }} </li>
		{% endfor %}
	</ol>
	<form action="{{ url_for('index')}}" method="post">
		<input type="text" placeholder="enter your notes" name="note">
		<button>Add note</button>
	</form>
	
</body>
</html>
